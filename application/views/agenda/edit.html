$def with(agenda, message)
<h3>
    <a href="/agenda">agenda</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_persona" id="id_persona" value="$agenda.id_persona" />

    <div class="form-group">
    <label for="nombre">nombre</label>
    <input required id="nombre" type="text" class="form-control" name="nombre" size="30" value="$agenda.nombre"/>
</div><div class="form-group">
    <label for="telefono">telefono</label>
    <input required id="telefono" type="text" class="form-control" name="telefono" size="30" value="$agenda.telefono"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
<br>
